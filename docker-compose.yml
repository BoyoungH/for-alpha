version: '3'
services:
  zookeeper:
    hostname: zookeeper
    image: wurstmeister/zookeeper
    restart: always
    ports:
      - "2181:2181"
    networks:
      - travel-v-commerce-net
  kafka:
    hostname: kafka
    image: wurstmeister/kafka
    restart: always
    ports:
      - "9092:9092"
    networks:
      - travel-v-commerce-net
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
    depends_on:
      - zookeeper
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  kafdrop:
    hostname: kafdrop
    image: obsidiandynamics/kafdrop
    restart: always
    ports:
      - "9000:9000"
    networks:
      - travel-v-commerce-net
    environment:
      KAFKA_BROKERCONNECT: "kafka:9092"
      JVM_OPTS: "-Xms32M -Xmx64M"
    depends_on:
      - kafka
      - zookeeper
  mysql:
    image: mysql:latest
    container_name: my-mysql-container
    ports:
      - "3301:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Legend5!
      - MYSQL_DATABASE=test
    networks:
      - my-network

  redis:
    image: redis:latest
    container_name: my-redis-container
    ports:
      - "6371:6379"
    networks:
      - my-network

  spring-app:
    image: lsb8375/test-user-service:3.0
    container_name: spring-app
    ports:
      - "8001:8001"
    depends_on:
      - mysql
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/test?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Legend5!
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    restart: always
    networks:
      - my-network

networks:
  my-network:
